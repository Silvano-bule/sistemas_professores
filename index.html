<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro com Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-inner {
      min-height: 300px;
    }
    .carousel-item {
      padding: 20px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="text-center mb-4">Cadastro em Etapas</h3>

      <form id="formCadastro">
        <div id="carouselForm" class="carousel slide" data-bs-interval="false">

          <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <button class="btn btn-primary float-end" type="button" data-bs-target="#carouselForm" data-bs-slide="next">Avançar</button>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" required>
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" required>
              </div>
              <button class="btn btn-secondary" type="button" data-bs-target="#carouselForm" data-bs-slide="prev">Voltar</button>
              <button class="btn btn-primary float-end" type="button" data-bs-target="#carouselForm" data-bs-slide="next">Avançar</button>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
              </div>
              <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" required>
              </div>
              <button class="btn btn-secondary" type="button" data-bs-target="#carouselForm" data-bs-slide="prev">Voltar</button>
              <button class="btn btn-success float-end" type="submit">Cadastrar</button>
            </div>
          </div>

        </div>
      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('formCadastro').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Cadastro enviado com sucesso!");
    // Aqui você pode enviar para o backend com fetch() ou AJAX, ou redirecionar
  });
</script>

</body>
</html>
